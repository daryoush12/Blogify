<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <title>MTECHBlogs - Home</title>
  <head th:replace="/header :: common-header"/>
  <body>
    <!-- Navigation -->
    <nav th:replace="/nav :: common-navi"></nav>
    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8">
          <h1 class="my-4">Home
            <small>Recent blogs</small>
          </h1>
          <!-- Blog Post -->
    	<div class="card mb-4" th:each ="post : ${posts}">
					<img class="card-img-top blog-img" th:src="'images/'+${post.imageUrl}" alt="Card image cap" />
					<div class="card-body">
						<h2 class="card-title" th:text ="${post.title}"></h2>
						<p class="card-text" th:text ="${post.desc}"></p>
						<a href="" th:href="@{/post/{id}(id=${post.id})}" class="btn btn-primary">Read More &rarr;</a>
					</div>
					<div class="card-footer text-muted" ><p th:text="'Posted on '+${post.date} +' by '+${post.Author.Firstname}+' '+${post.Author.Lastname}"/></div>
				</div>
          <!-- Pagination -->
          <ul class="pagination justify-content-center mb-4">
            <li class="page-item">
              <a class="page-link" href="#">&larr; Older</a>
            </li>
            <li class="page-item disabled">
              <a class="page-link" href="#">Newer &rarr;</a>
            </li>
          </ul>
        </div>
        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">
          <!-- Search Widget -->
          <div class="card my-4">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for..."/>
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Go!</button>
                </span>
              </div>
            </div>
          </div>
          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">Categories</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a href="#">Personal</a>
                    </li>
                    <li>
                      <a href="#">News</a>
                    </li>
                    <li>
                      <a href="#">Technologies</a>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a href="#">Tutorials</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- Side Widget -->
          <div class="card my-4">
            <h5 class="card-header">Useful Links</h5>
            <div class="card-body">
              <a href ="https://www.w3schools.com/">W3Schools Tutorials</a>
              <br/>
              <a href ="https://docs.oracle.com/javase/7/docs/api/">Java Documentation</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer th:replace="/footer :: common-footer"></footer>
    <!-- Bootstrap core JavaScript -->
  </body>
</html>
