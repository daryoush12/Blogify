<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Blogify</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="#" th:src="@{/js/ckeditor.js}"></script> 
<script type="text/javascript" src="#" th:src="@{/js/sample.js}" ></script>
	<link rel="stylesheet" href="#" th:href="@{css/samples.css}"/>
	<link rel="stylesheet" href="#" th:href="@{toolbarconfigurator/lib/codemirror/neo.css}"/>

    <!-- Custom Fonts -->
    <link href="#" th:href="@{font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
	<h1>Write new blog</h1>
		<form th:object="${post}" th:action="@{save}" enctype="multipart/form-data" action ="#" method="post" id="blogform">
				<label for="title">Title</label>
				<input type = "text"  id="title" th:field="*{title}"/>
				<br></br>
				<label for="desc">Description</label>
				 <input type = "text" id="desc" th:field="*{desc}"  />
			<div class="form-group">
				<label>Article preview image</label> <input type="file" name="file"/>
			</div>
					<div class="form-group">
						<label for="content">Content</label>
<!-- 						  <input id="content" type="hidden" name="content"  value="Editor content goes here" /> -->
<!--  						  <trix-editor class="trix-content" input="content"></trix-editor> -->
							<textarea  rows = "20" cols = "80" name = "content" id = "content" th:field = "*{content}" form = "blogform"></textarea>
 						 </div>
			<input type="submit" class="btn btn-default" value="save"/>
		</form>
		  <!-- jQuery -->
		      <script type="text/javascript" >
                CKEDITOR.replace( 'content' );
            </script>
    <script src="js/jquery.js"  th:src="@{/js/jquery.js}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}" ></script>
</body>
</html>
